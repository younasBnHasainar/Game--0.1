<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Games--0.1</title>
</head>
<body>
  

    <main>
        <section class="section1">
            <div class="output-text">
                <h1>Output</h1> 
                <div class="meme">
                     Memes
                </div>
                <div class="jokes">
                 Tell me something funny!
                </div>
                 <div class="quotes">
                    Motivate me
                </div>
                <div class="riddle">
                    I want a riddle!
                </div>
                             
            </div>
        </section>

    
                
    
        <section class="section2">
             <h1>Actions</h1>              
             <button class="meme-btn">Show a Meme</button> <br>
             <button class="joke-btn">Tell Me a Joke</button><br>
             <button class="quote-btn">Random Quote</button><br>
             <button class="riddle-btn">Riddle Me</button> <br>
             <button class="riddle-ans-btn" onclick="revealAnswer()">Reveal Riddle Answer</button>
                    
        </section>
    
    </main>
        

    <script src="manipulate.js">    </script>
</body>
</html>
